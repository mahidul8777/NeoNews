<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeoNews - Real-Time AI News</title>
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; line-height: 1.6; }

    /* Header & Navigation */
    header {
      background: linear-gradient(to right, #007cf0, #7928ca);
      padding: 15px 20px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 { font-size: 1.8rem; }
    .search-container {
      margin: 15px auto;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }
    .search-container input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1rem;
    }
    .search-container button {
      padding: 10px 20px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .search-container button:hover { background: #0ea5e9; }

    /* Category Buttons */
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .categories button {
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      background: #1e293b;
      color: #38bdf8;
      cursor: pointer;
      transition: background 0.3s;
    }
    .categories button.active, .categories button:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* Loader */
    #loader {
      text-align: center;
      font-size: 1.2rem;
      padding: 30px;
    }

    /* News Cards Grid */
    #news-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .news-card {
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(14,165,233,0.3);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .news-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px rgba(147,51,234,0.5);
    }
    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .news-content {
      padding: 15px;
    }
    .news-title {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 8px;
      color: #38bdf8;
    }
    .news-desc {
      font-size: 0.95rem;
      color: #cbd5e1;
      height: 4.5em;
      overflow: hidden;
    }
    .news-footer {
      margin-top: 10px;
      font-size: 0.8rem;
      color: #94a3b8;
    }
    
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 200;
    }
    .modal-content {
      background: #1e293b;
      border-radius: 10px;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 20px;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px; right: 10px;
      background: #38bdf8;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      color: #0f172a;
    }
    .modal img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    .modal h2 {
      margin-bottom: 10px;
      color: #38bdf8;
    }
    .modal p { margin-bottom: 15px; color: #e2e8f0; }
    .modal a {
      display: inline-block;
      padding: 8px 16px;
      background: #0ea5e9;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .modal a:hover { background: #007cf0; }

    /* Scroll to top Button */
    #toTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #38bdf8;
      color: #0f172a;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      z-index: 300;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header & Navigation -->
  <header>
    <h1>NeoNews</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search news..."/>
      <button id="searchBtn">Search</button>
    </div>
  </header>
  
  <!-- Category Buttons -->
  <div class="categories" id="categoryContainer">
    <button data-category="" class="active">All</button>
    <button data-category="business">Business</button>
    <button data-category="technology">Technology</button>
    <button data-category="sports">Sports</button>
    <button data-category="entertainment">Entertainment</button>
    <button data-category="health">Health</button>
  </div>

  <!-- Loader -->
  <div id="loader">Loading news...</div>

  <!-- News Container -->
  <div id="news-container"></div>

  <!-- Modal For Detailed News -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">Close</button>
      <div id="modalBody"></div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="toTop">&#8679;</button>

  <script>
    const apiKey = 'pub_2f184d1a8e1b4b54a8815559dbd65e67';
    const baseUrl = 'https://newsdata.io/api/1/news';

    const newsContainer = document.getElementById('news-container');
    const loader = document.getElementById('loader');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const categoryContainer = document.getElementById('categoryContainer');
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modalBody');
    const modalClose = document.getElementById('modalClose');
    const toTopBtn = document.getElementById('toTop');

    let currentCategory = '';
    let currentQuery = '';

    // Function to fetch and display news based on current filters
    async function fetchNews() {
      loader.style.display = 'block';
      newsContainer.innerHTML = '';
      
      let apiUrl = `${baseUrl}?apikey=${apiKey}&language=en&country=us`;
      if(currentCategory) {
        apiUrl += `&category=${currentCategory}`;
      }
      if(currentQuery) {
        apiUrl += `&q=${encodeURIComponent(currentQuery)}`;
      }

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        loader.style.display = 'none';
        if(data.results && data.results.length > 0) {
          data.results.forEach(article => {
            const card = document.createElement('div');
            card.className = 'news-card';
            card.innerHTML = `
              ${article.image_url ? `<img class="news-image" src="${article.image_url}" alt="News Image">` : ''}
              <div class="news-content">
                <div class="news-title">${article.title}</div>
                <div class="news-desc">${article.description || 'No description available.'}</div>
                <div class="news-footer">${article.source_id || 'Unknown Source'} | ${new Date(article.pubDate).toLocaleString()}</div>
              </div>
            `;
            // Modal view on click
            card.addEventListener('click', () => showModal(article));
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = '<p style="text-align:center; padding:20px;">No news found.</p>';
        }
      } catch (error) {
        console.error(error);
        loader.innerText = 'Failed to load news.';
      }
    }

    // Show detailed modal for article
    function showModal(article) {
      let modalHTML = '';
      if(article.image_url){
        modalHTML += `<img src="${article.image_url}" alt="News Image">`;
      }
      modalHTML += `<h2>${article.title}</h2>`;
      modalHTML += `<p>${article.description || 'No description available.'}</p>`;
      if(article.content) {
        modalHTML += `<p>${article.content}</p>`;
      }
      if(article.link) {
        modalHTML += `<a href="${article.link}" target="_blank">Read Full Article</a>`;
      }
      modalBody.innerHTML = modalHTML;
      modal.style.display = 'flex';
    }

    // Close Modal
    modalClose.addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if(e.target === modal) modal.style.display = 'none';
    });

    // Search functionality
    searchBtn.addEventListener('click', () => {
      currentQuery = searchInput.value.trim();
      fetchNews();
    });
    searchInput.addEventListener('keypress', (e) => {
      if(e.key === 'Enter'){
        currentQuery = searchInput.value.trim();
        fetchNews();
      }
    });

    // Category filter functionality
    categoryContainer.addEventListener('click', (e) => {
      if(e.target.tagName === 'BUTTON'){
        const buttons = categoryContainer.querySelectorAll('button');
        buttons.forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentCategory = e.target.getAttribute('data-category');
        fetchNews();
      }
    });

    // Scroll to Top Button visibility
    window.addEventListener('scroll', () => {
      if(window.pageYOffset > 300){
        toTopBtn.style.display = 'block';
      } else {
        toTopBtn.style.display = 'none';
      }
    });
    toTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Initial fetch
    fetchNews();
  </script>
</body>
</html>
